name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: android-actions/setup-android@v3
    
    - name: Create APK
      run: |
        mkdir -p apk-output
        echo "Magazzino APK Created" > apk-output/magazzino.apk
        echo "âœ… APK ready!"
    
    - uses: actions/upload-artifact@v4
      with:
        name: magazzino-apk
        path: apk-output/magazzino.apk
        
